<section class="mat-elevation-z8">
  <button type="button" class="btn btn-success button_add_style" color="warn" (click)="add()"><fa-icon [icon]="faPlus"></fa-icon> Ajouter</button>

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>NOM</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>PAYS</th>
      <td mat-cell *matCellDef="let element">{{ element.country }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>TYPE</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>
    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef>CATEGORIE</th>
      <td mat-cell *matCellDef="let element">{{ element.categories }}</td>
    </ng-container>
    <ng-container matColumnDef="degree">
      <th mat-header-cell *matHeaderCellDef>DEGRÉ</th>
      <td mat-cell *matCellDef="let element">{{ element.degree }}°</td>
    </ng-container>
    <ng-container matColumnDef="bottle">
      <th mat-header-cell *matHeaderCellDef>VOLUMETRIE</th>
      <td mat-cell *matCellDef="let element">{{ element.bottle }}cl</td>
    </ng-container>


    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>EDITER</th>
      <td mat-cel *matCellDef="let row">
        <button mat-mini-fab color="primary" (click)="edit()" >
          <fa-icon [icon]="faUpdate" size="lg"></fa-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>SUPPRIMER</th>
      <td mat-cel *matCellDef="let row">
        <button mat-mini-fab color="warn" (click)="delete(row)">
          <fa-icon [icon]="faDelete" size="lg"></fa-icon>
        </button>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <fa-icon [icon]="faBeer" class="example-element-diagram"></fa-icon>
          <div class="example-element-description"> {{element.description}} </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page">
  </mat-paginator>
</section>
